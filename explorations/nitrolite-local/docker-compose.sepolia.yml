# docker-compose for running clearnode against Sepolia
# No Anvil, uses external Sepolia RPC

services:
  database:
    image: postgres:17.2
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clearnode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clearnode}
      POSTGRES_DB: ${POSTGRES_DB:-clearnode}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clearnode} -d ${POSTGRES_DB:-clearnode}"]
      interval: 5s
      retries: 5
      start_period: 10s

  db-init:
    build:
      context: ./db-init
      dockerfile: Dockerfile
    environment:
      PGUSER: ${POSTGRES_USER:-clearnode}
      PGPASSWORD: ${POSTGRES_PASSWORD:-clearnode}
      PGDATABASE: ${POSTGRES_DB:-clearnode}
      PGHOST: database
      PGPORT: 5432
      SEED_WALLET: ${SEED_WALLET:-0x07f412ad9D23Fcd328c209FaC7844F9F7A0ccED4}
      SEED_BALANCE: ${SEED_BALANCE:-1000000000000}
      BROKER_WALLET: ${BROKER_WALLET:-0x1F0335E50059099C6b10420a9B6c27E8A8261359}
      BROKER_BALANCE: ${BROKER_BALANCE:-10000000000000}
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h database -p 5432 -U ${POSTGRES_USER:-clearnode}; do
          echo 'Waiting for database connection...'
          sleep 2
        done &&

        # Create migrations table if it doesn't exist
        echo 'Creating migrations table if not exists...' &&
        psql -h database -c \"
          CREATE TABLE IF NOT EXISTS goose_db_version (
            id serial PRIMARY KEY,
            version_id int8 NOT NULL,
            is_applied boolean NOT NULL DEFAULT true,
            tstamp timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
          );
        \" &&

        echo 'Running pending migrations...' &&
        for migration in /migrations/*.sql; do
          filename=\$$(basename \$$migration) &&
          version=\$$(echo \$$filename | grep -o '^[0-9]\\+') &&

          if ! psql -h database -tAc \"SELECT 1 FROM goose_db_version WHERE version_id = \$$version\" | grep -q 1; then
            echo \"Applying migration: \$$filename\" &&
            sed -n '/^-- +goose Up/,/^-- +goose Down/p' \$$migration |
            grep -v '^-- +goose' |
            psql -h database &&
            psql -h database -c \"INSERT INTO goose_db_version (version_id) VALUES (\$$version);\" &&
            echo \"Successfully applied: \$$filename\"
          else
            echo \"Skipping already applied migration: \$$filename\"
          fi
        done &&

        echo 'Seeding player ledger balance...' &&
        if [ -n \"\$$SEED_WALLET\" ] && [ \"\$$SEED_BALANCE\" != \"0\" ]; then
          LEDGER_EXISTS=\$$(psql -h database -t -c \"SELECT COUNT(*) FROM ledger WHERE wallet = '\$$SEED_WALLET' AND asset_symbol = 'usdh';\" | xargs) &&
          if [ \"\$$LEDGER_EXISTS\" -eq \"0\" ]; then
            psql -h database -c \"
              INSERT INTO ledger (account_id, account_type, asset_symbol, wallet, credit, debit)
              VALUES ('\$$SEED_WALLET', 1, 'usdh', '\$$SEED_WALLET', \$$SEED_BALANCE, 0);
            \" &&
            echo 'Player balance seeded: \$$SEED_BALANCE usdh to \$$SEED_WALLET'
          else
            echo 'Player balance already exists, skipping'
          fi
        fi &&

        echo 'Seeding broker/house ledger balance...' &&
        if [ -n \"\$$BROKER_WALLET\" ] && [ \"\$$BROKER_BALANCE\" != \"0\" ]; then
          BROKER_EXISTS=\$$(psql -h database -t -c \"SELECT COUNT(*) FROM ledger WHERE wallet = '\$$BROKER_WALLET' AND asset_symbol = 'usdh';\" | xargs) &&
          if [ \"\$$BROKER_EXISTS\" -eq \"0\" ]; then
            psql -h database -c \"
              INSERT INTO ledger (account_id, account_type, asset_symbol, wallet, credit, debit)
              VALUES ('\$$BROKER_WALLET', 1, 'usdh', '\$$BROKER_WALLET', \$$BROKER_BALANCE, 0);
            \" &&
            echo 'Broker/house balance seeded: \$$BROKER_BALANCE usdh to \$$BROKER_WALLET'
          else
            echo 'Broker balance already exists, skipping'
          fi
        fi
      "
    depends_on:
      database:
        condition: service_healthy

  clearnode:
    build:
      context: ./clearnode
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "4242:4242"
    depends_on:
      database:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      CLEARNODE_CONFIG_DIR_PATH: /config
      CLEARNODE_MODE: test
      BROKER_PRIVATE_KEY: ${BROKER_PRIVATE_KEY}
      ETHEREUM_SEPOLIA_BLOCKCHAIN_RPC: ${ETHEREUM_SEPOLIA_BLOCKCHAIN_RPC}
      CLEARNODE_DATABASE_URL: postgresql://${POSTGRES_USER:-clearnode}:${POSTGRES_PASSWORD:-clearnode}@database:5432/${POSTGRES_DB:-clearnode}?sslmode=disable
      CLEARNODE_LOG_LEVEL: ${CLEARNODE_LOG_LEVEL:-info}
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
